<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiniServices</title>
    <link rel="stylesheet" href="./home.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div id="container">
        <h1 id="title"><b>|</b> MiniServices</h1>
        <div class="text_box"><p id="descript_general"></p></div>

        <div class="icon_socialMedia">
            <a class="fa fa-facebook"></a>
            <a class="fa fa-youtube"></a>
            <a class="fa fa-twitter"></a>
            <a class="fa fa-instagram"></a>
        </div>

        <a href="./menu.html"><div class="circle"><b>Start</b></div></a>
    </div>

    <script>
        var i = 0;
        var txt = 'Lorem ipsum dolor sit amet, consectetur adipiscing elit. Vivamus nec mauris ex. Sed in semper nisl. Nullam eget felis vitae augue lobortis aliquet at vel est. Vestibulum ante ipsum primis in faucibus orci luctus et ultrices posuere cubilia curae; Sed at massa non nulla sollicitudin aliquet. Donec in dui egestas, finibus lacus ac, luctus eros. Fusce aliquet, mi at varius elementum, enim turpis ullamcorper justo, at cursus ante est in metus. ';
        var speed = 50;
        var repeat = 100;
        function typeWriter() {
            if (i < txt.length) {
                document.getElementById("descript_general").innerHTML += txt.charAt(i);
                i++;
                setTimeout(typeWriter, speed);
            }
            else if (repeat > 0) {
                document.getElementById("descript_general").innerHTML = "";
                i = 0;
                repeat--;
                setTimeout(typeWriter, speed*10);
            }
        }
        typeWriter(); 
    </script>
</body>
</html>
